<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>DropDown Table Demo</title>
  <!-- 기본 스타일 -->
  <style>
    /* 표 전체 스타일 */
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      text-align: center; /* 헤더, 드롭다운, 이미지 등 수평 중앙정렬 */
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: middle; /* 수직도 중간정렬 */
    }

    /* 3열에 있는 드롭다운/select, 이미지 모두 중앙에 보이도록 */
    .dropdown-cell {
      position: relative;
      width: 150px; /* 예시로 열 폭을 어느 정도 고정 */
    }

    select.status-dropdown {
      display: inline-block;
      text-align: center;
      width: 100px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* 이미지를 표 크기를 넘어가지 않도록 제한 */
    .status-image {
      max-width: 100px;  
      max-height: 50px; 
      cursor: pointer;
      display: block;
      margin: 0 auto;  /* 중앙정렬 */
    }

    /* 드롭다운과 이미지를 토글하기 위한 숨김 클래스 */
    .hidden {
      display: none;
    }

    /* 테이블에서 텍스트를 수정 가능하게 함 */
    /* (3열의 드롭다운/이미지는 제외) */
    td[contenteditable="true"]:focus {
      outline: 2px solid #007bff;
    }

    /* 편의상 첫 열, 둘째 열, 네 번째 열을 contenteditable로 지정 */
    /* (실제 필요에 맞춰 조정 가능) */
    td.editable {
      contenteditable: true;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">(데모) 4열 테이블 + 3열 드롭다운</h2>
  <p style="text-align: center;">원하는 셀 텍스트(1, 2, 4열)를 직접 편집할 수 있습니다. 3열의 드롭다운도 선택 가능합니다.</p>

  <!-- 예시 테이블 1 -->
  <table class="myTable">
    <thead>
      <tr>
        <th>Week</th>
        <th>Some Info</th>
        <th>Status</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="editable">1주차</td>
        <td class="editable">내용A</td>
        <!-- 3열: 드롭다운/이미지가 들어가는 셀 -->
        <td class="dropdown-cell">
          <!-- 초기상태에서 드롭다운 visible -->
          <select class="status-dropdown">
            <option value="">Select</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
          </select>
          <!-- 이미지는 기본적으로 숨김 -->
          <img class="status-image hidden" src="" alt="status image" />
        </td>
        <td class="editable">코멘트 1</td>
      </tr>
      <tr>
        <td class="editable">2주차</td>
        <td class="editable">내용B</td>
        <td class="dropdown-cell">
          <select class="status-dropdown">
            <option value="">Select</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
          </select>
          <img class="status-image hidden" src="" alt="status image" />
        </td>
        <td class="editable">코멘트 2</td>
      </tr>
    </tbody>
  </table>

  <!-- 예시 테이블 2 (복붙 시 독립적으로 동작) -->
  <br><hr><br>
  <table class="myTable">
    <thead>
      <tr>
        <th>Week</th>
        <th>Some Info</th>
        <th>Status</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="editable">3주차</td>
        <td class="editable">내용C</td>
        <td class="dropdown-cell">
          <select class="status-dropdown">
            <option value="">Select</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
          </select>
          <img class="status-image hidden" src="" alt="status image" />
        </td>
        <td class="editable">코멘트 3</td>
      </tr>
      <tr>
        <td class="editable">4주차</td>
        <td class="editable">내용D</td>
        <td class="dropdown-cell">
          <select class="status-dropdown">
            <option value="">Select</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
          </select>
          <img class="status-image hidden" src="" alt="status image" />
        </td>
        <td class="editable">코멘트 4</td>
      </tr>
    </tbody>
  </table>

  <!-- 기능성 JS 로드 -->
  <script src="script.js"></script>
</body>
</html>
