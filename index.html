<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    /* 표 스타일 기본 */
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 98%;
      text-align: center; /* 수평 중앙 정렬 */
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      vertical-align: middle;
      position: relative; /* 자동완성 제안 박스 등 배치를 위해 */
    }
    th {
      background: #f8f8f8;
    }

    /* 각 열의 폭을 지정 (index 0~12) */
    /* 150, 250, 200, 280, 280, 140, 140, 400, 200, 300, 440, 140, 280 px */
    colgroup col:nth-child(1) { width: 150px; }
    colgroup col:nth-child(2) { width: 250px; }
    colgroup col:nth-child(3) { width: 200px; }
    colgroup col:nth-child(4) { width: 280px; }
    colgroup col:nth-child(5) { width: 280px; }
    colgroup col:nth-child(6) { width: 140px; }
    colgroup col:nth-child(7) { width: 140px; }
    colgroup col:nth-child(8) { width: 400px; }
    colgroup col:nth-child(9) { width: 200px; }
    colgroup col:nth-child(10) { width: 300px; }
    colgroup col:nth-child(11) { width: 440px; }
    colgroup col:nth-child(12) { width: 140px; }
    colgroup col:nth-child(13) { width: 280px; }

    /* 드롭다운/이미지/텍스트 토글 hidden 처리 */
    .hidden {
      display: none !important;
    }

    /* 자동완성 추천 박스 스타일 (2열) */
    .autocomplete-hint {
      position: absolute;
      bottom: -20px; 
      left: 0;
      background: #ffe;
      color: #555;
      font-size: 0.9rem;
      padding: 2px 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none; /* 마우스 이벤트 안 받음 */
    }
    .autocomplete-hint.hidden {
      display: none;
    }

    /* 편집 가능한 셀 (3열 등) */
    td.editable {
      cursor: text;
    }
    td.editable:focus {
      outline: 2px solid #007bff;
    }

    /* 이미지 드롭다운 (5열) */
    .status-image {
      max-width: 100px;
      max-height: 50px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    select.dropdown-select {
      width: 100px;
      cursor: pointer;
    }
    .dropdown-text {
      cursor: pointer;
      display: inline-block;
      font-weight: bold;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2 style="text-align:left;">250124 팀 진행현황</h2>

  <!-- 샘플 테이블 하나 -->
  <table class="myTable">
    <colgroup>
      <col><col><col><col><col><col><col><col><col><col><col><col><col>
    </colgroup>
    <thead>
      <tr>
        <th>담당 전략과제</th>
        <th>세부 과제</th>
        <th>프로젝트/업무명</th>
        <th>개요</th>
        <th>주요 로드맵</th>
        <th>진척률</th>
        <th>원활도</th>
        <th>현 주요 사항</th>
        <th>추진 결과 / 산출물</th>
        <th>담당자 (업무)</th>
        <th>Issue / 대응 방안</th>
        <th>컨플루언스 (히스토리)</th>
        <th>(상무님 코멘터리)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- 0열 : 담당 전략과제, 드롭다운 -->
        <td></td>
        <!-- 1열 : 세부과제, 동적(0열 대응) 텍스트 드롭다운 -->
        <td></td>
        <!-- 2열 : 업무명 -->
        <td class="editable" contenteditable="true"></td>
        <!-- 3열 : 개요 -->
        <td class="editable" contenteditable="true"></td>
        <!-- 4열 : 주요 로드맵 -->
        <td class="editable" contenteditable="true"></td>
        <!-- 5열 : 진척률 % -->
        <td class="editable" contenteditable="true"></td>
        <!-- 6열 : 원활도, 이미지 드롭다운 from 4열 -->
        <td></td>
        <!-- 7열 : 현 주요사항  -->
        <td class="editable" contenteditable="true"></td>
        <!-- 8열 : 추진 결과 / 산출물 -->
        <td class="editable" contenteditable="true"></td>
        <!-- 9열 : 담당자(업무) -->
        <td class="editable" contenteditable="true"></td>
        <!-- 10열 : Issue/대응 방안 -->
        <td class="editable" contenteditable="true"></td>
        <!-- 11열 : 컨플(히스토리) -->
        <td class="editable" contenteditable="true"></td>
        <!-- 12열 : 상무님 코멘터리 -->
        <td class="editable" contenteditable="true"></td>
      </tr>
      <!-- 더 많은 row 가능 -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
