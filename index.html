<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팀 진행현황</title>
  <style>
    /* (기존 CSS 동일) */
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 98%;
      text-align: center;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      vertical-align: middle;
      padding: 4px;
      position: relative;
    }
    th { background: #f8f8f8; }
    td.editable { cursor: text; }
    td.editable:focus { outline: 2px solid #007bff; }
    .status-image {
      display: block;
      margin: 0 auto;      
      height: 1.2em;
      width: auto;
      object-fit: contain;
      cursor: pointer;
    }
    colgroup col:nth-child(1) { width: 150px; }
    colgroup col:nth-child(2) { width: 250px; }
    colgroup col:nth-child(3) { width: 200px; }
    colgroup col:nth-child(4) { width: 280px; }
    colgroup col:nth-child(5) { width: 280px; }
    colgroup col:nth-child(6) { width: 140px; }
    colgroup col:nth-child(7) { width: 140px; }
    colgroup col:nth-child(8) { width: 400px; }
    colgroup col:nth-child(9) { width: 200px; }
    colgroup col:nth-child(10) { width: 300px; }
    colgroup col:nth-child(11) { width: 440px; }
    colgroup col:nth-child(12) { width: 140px; }
    colgroup col:nth-child(13) { width: 280px; }
    .hidden { display: none !important; }
    select.dropdown-select { width: 100px; cursor: pointer; }
    .dropdown-text { cursor: pointer; display: inline-block; font-weight: bold; margin: 0 auto; }
    .button-area { text-align: center; margin: 20px; }
    button { padding: 6px 12px; cursor: pointer; }
    #dateSelectorContainer { margin: 10px 20px; }
  </style>
</head>
<body>
  <div id="headerArea">
    <h2 style="display:inline-block;">팀 진행현황</h2>
    <div id="dateSelectorContainer" style="display:inline-block; margin-left:20px;"></div>
  </div>

  <div class="button-area">
    <button id="submitBtn">Submit</button>
    <button id="addRowBtn">행 추가</button>
  </div>

  <div id="iframeContainer" style="margin:20px; text-align:center;">
    <iframe id="dataFrame" width="98%" height="400" frameborder="0"></iframe>
  </div>

  <!-- 기존 표 -->
  <table class="myTable">
    <colgroup>
      <col><col><col><col><col><col><col><col><col><col><col><col><col>
    </colgroup>
    <thead>
      <tr>
        <th>담당 전략과제</th>
        <th>세부 과제</th>
        <th>프로젝트/업무명</th>
        <th>개요</th>
        <th>주요 로드맵</th>
        <th>진척률</th>
        <th>원활도</th>
        <th>현 주요 사항</th>
        <th>추진 결과 / 산출물</th>
        <th>담당자 (업무)</th>
        <th>Issue / 대응 방안</th>
        <th>컨플루언스 (히스토리)</th>
        <th>(상무님 코멘터리)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td class="editable" contenteditable="true"></td>
        <td class="editable" contenteditable="true"></td>
        <td class="editable" contenteditable="true"></td>
        <td class="editable" contenteditable="true"></td>
        <td></td>
        <td class="editable" contenteditable="true"></td>
        <td class="editable" contenteditable="true"></td>
        <td class="editable" contenteditable="true"></td>
        <td class="editable" contenteditable="true"></td>
        <td class="editable" contenteditable="true"></td>
        <td class="editable" contenteditable="true"></td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
