<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    /* 표 스타일 기본 */
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 98%;
      text-align: center; /* 수평 중앙 정렬 */
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      vertical-align: middle;
      position: relative; /* 자동완성 제안 박스 등 배치를 위해 */
    }
    th {
      background: #f8f8f8;
    }

    /* 각 열의 폭을 지정 (index 0~12) */
    /* 200, 200, 280, 280, 140, 120, 200, 400, 200, 300, 440, 140, 280 px */
    colgroup col:nth-child(1) { width: 200px; }
    colgroup col:nth-child(2) { width: 200px; }
    colgroup col:nth-child(3) { width: 280px; }
    colgroup col:nth-child(4) { width: 280px; }
    colgroup col:nth-child(5) { width: 140px; }
    colgroup col:nth-child(6) { width: 120px; }
    colgroup col:nth-child(7) { width: 200px; }
    colgroup col:nth-child(8) { width: 400px; }
    colgroup col:nth-child(9) { width: 200px; }
    colgroup col:nth-child(10) { width: 300px; }
    colgroup col:nth-child(11) { width: 440px; }
    colgroup col:nth-child(12) { width: 140px; }
    colgroup col:nth-child(13) { width: 280px; }

    /* 드롭다운/이미지/텍스트 토글 hidden 처리 */
    .hidden {
      display: none !important;
    }

    /* 자동완성 추천 박스 스타일 (2열) */
    .autocomplete-hint {
      position: absolute;
      bottom: -20px; 
      left: 0;
      background: #ffe;
      color: #555;
      font-size: 0.9rem;
      padding: 2px 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none; /* 마우스 이벤트 안 받음 */
    }
    .autocomplete-hint.hidden {
      display: none;
    }

    /* 편집 가능한 셀 (2열 등) */
    td.editable {
      cursor: text;
    }
    td.editable:focus {
      outline: 2px solid #007bff;
    }

    /* 이미지 드롭다운 (5열) */
    .status-image {
      max-width: 100px;
      max-height: 50px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    select.dropdown-select {
      width: 100px;
      cursor: pointer;
    }
    .dropdown-text {
      cursor: pointer;
      display: inline-block;
      font-weight: bold;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">13-column Table Demo</h2>

  <!-- 샘플 테이블 하나 -->
  <table class="myTable">
    <colgroup>
      <col><col><col><col><col><col><col><col><col><col><col><col><col>
    </colgroup>
    <thead>
      <tr>
        <th>Label_0</th>
        <th>Label_1</th>
        <th>Label_2</th>
        <th>Label_3</th>
        <th>Label_4</th>
        <th>Label_5</th>
        <th>Label_6</th>
        <th>Label_7</th>
        <th>Label_8</th>
        <th>Label_9</th>
        <th>Label_10</th>
        <th>Label_11</th>
        <th>Label_12</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- 0열(A~D 드롭다운) -->
        <td></td>
        <!-- 1열(자동완성+편집) -->
        <td class="editable" contenteditable="true"></td>
        <!-- 2열 -->
        <td class="editable" contenteditable="true"></td>
        <!-- 3열 -->
        <td class="editable" contenteditable="true"></td>
        <!-- 4열(이미지 드롭다운) -->
        <td></td>
        <!-- 5열 -->
        <td class="editable" contenteditable="true"></td>
        <!-- 6열(7열) - 동적 텍스트 드롭다운 -->
        <td></td>
        <!-- 7열 -->
        <td class="editable" contenteditable="true"></td>
        <!-- 8열 -->
        <td class="editable" contenteditable="true"></td>
        <!-- 9열 -->
        <td class="editable" contenteditable="true"></td>
        <!-- 10열 -->
        <td class="editable" contenteditable="true"></td>
        <!-- 11열 -->
        <td class="editable" contenteditable="true"></td>
        <!-- 12열 -->
        <td class="editable" contenteditable="true"></td>
      </tr>
      <!-- 더 많은 row 가능 -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
