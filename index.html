<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>DropDown Table Demo</title>
  <!-- 기본 스타일 -->
  <style>
    /* 표 전체 스타일 */
    table {
      width: 90%;
      margin: 0 auto 20px auto;
      border-collapse: collapse;
      text-align: center; /* 헤더, 드롭다운, 이미지 등 수평 중앙정렬 */
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: middle;
    }

    /* 드롭다운/이미지/텍스트를 토글할 셀 */
    .dropdown-cell {
      position: relative;
      width: 150px; /* 열 폭 예시 */
    }

    select.status-dropdown,
    select.text-dropdown {
      display: inline-block;
      text-align: center;
      width: 100px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* 이미지를 표 크기를 넘어가지 않도록 제한 */
    .status-image {
      max-width: 100px;
      max-height: 50px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    /* 텍스트 표시용 (A/B/C/D) */
    .dropdown-text {
      cursor: pointer;
      display: inline-block;
      font-weight: bold;
      margin: 0 auto;
    }

    /* 토글 제어를 위해 쓰는 hidden 클래스 */
    .hidden {
      display: none !important;
    }

    /* 편집 가능한 셀 (보안 텍스트라면 contenteditable 해제할 수도 있음) */
    td.editable {
      contenteditable: true;
    }
    td.editable:focus {
      outline: 2px solid #007bff;
    }

    /* 새 표를 생성 시, 위쪽에 붙일 공간 */
    .new-table-container {
      width: 90%;
      margin: 20px auto;
    }

    /* "편집 모드"에서만 보이는 버튼 컨테이너(기본은 숨김) */
    .edit-only {
      display: none; /* 기본은 숨김 */
      text-align: center;
      margin: 20px auto;
    }
    /* 버튼 스타일 예시 */
    .edit-only button {
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">(데모) 4열 테이블 + 드롭다운(1열, 3열)</h2>
  <p style="text-align: center;">
    - 1열: A/B/C/D 택1 → 선택 시 드롭다운 숨기고 텍스트 표시  
    - 3열: Red/Yellow/Green 택1 → 선택 시 드롭다운 숨기고 이미지 표시  
  </p>

  <!-- 편집 모드에서만 표시할 버튼 (URL 파라미터 ?editMode=true 일 때 보이도록) -->
  <div class="edit-only">
    <button id="createTableBtn">새로운 표 만들기</button>
  </div>

  <!-- 이 컨테이너 안에 "새 표"가 동적으로 추가될 예정 -->
  <div class="new-table-container" id="newTableContainer"></div>

  <!-- 예시 테이블 1 -->
  <table class="myTable">
    <thead>
      <tr>
        <th>Week</th>
        <th>Some Info</th>
        <th>Status</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- 1열에도 드롭다운 셀 -->
        <td class="dropdown-cell">
          <select class="text-dropdown">
            <option value="">Select</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
          <!-- 선택 후 표시할 텍스트 -->
          <span class="dropdown-text hidden"></span>
        </td>
        <td class="editable">내용A</td>
        <!-- 3열: 이미지 드롭다운 -->
        <td class="dropdown-cell">
          <select class="status-dropdown">
            <option value="">Select</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
          </select>
          <img class="status-image hidden" src="" alt="status image" />
        </td>
        <td class="editable">코멘트1</td>
      </tr>
      <tr>
        <td class="dropdown-cell">
          <select class="text-dropdown">
            <option value="">Select</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
          <span class="dropdown-text hidden"></span>
        </td>
        <td class="editable">내용B</td>
        <td class="dropdown-cell">
          <select class="status-dropdown">
            <option value="">Select</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
          </select>
          <img class="status-image hidden" src="" alt="status image" />
        </td>
        <td class="editable">코멘트2</td>
      </tr>
    </tbody>
  </table>

  <!-- 예시 테이블 2 -->

      </tr>

  <!-- 기능성 JS 로드 -->
  <script src="script.js"></script>
</body>
</html>
